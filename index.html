<head>

  <title id="title">Anorak Beta</title>
  <style type="text/css">@import url("selectscreen.css");</style>

<body>
<div id=bluebackground>
<div id="floor"></div>
<div id="logo"><img id="nikowalking" src="nikowalking.gif"></div>
<img id="nikoportrait" src="nikosillhoueteportrait.png">





</div>



</body>

<script>
  $(document).ready(function(){
    $("#logo").animate({bottom: '-250px'}, 3000, "swing");
    $("#floor").delay(2000).animate({bottom: "0px"}, 4000, "swing");
    $("#nikoportrait").delay(5000).animate({bottom: "40vh"}, 3000, "swing");
    $(".bubble").click(function(){
      $("#nikoportrait").animate({bottom: "-200px"});
      $("#floor").animate({height: "100vw"}, 5000, "linear");
    });
  });
</script>


</div>
